<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="task.css">
	<title>Single Input Field Example</title>
</head>
<body>
	<div class="container" >
		<div id="form">
			<h1>Single Input Field Example</h1>
			<div>
				<label for="guess">Guess a number</label>
				<input type="number" id="guess" name="guess" placeholder="Type number..." ><br/><br/<br/>
				<button type="submit" id="sub">Submit</button><br/>
			</div>
		</div><br/>

		<div id="result">

		</div><br/>

		<div id="totalGuess">
			Your total number of trials are : 
		</div>
	</div>
    <script src="task.js"></script>
</body>

</html>
